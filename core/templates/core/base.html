{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta class="foundation-mq">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'assets/styles/css/app.css' %}">
    <title>{% block title %}Tech in Energy{% endblock %}</title>
</head>
<body>
    <div class="off-canvas-wrapper">

        <nav class="off-canvas position-right text-white text-center padding-top-4" id="off-canvas" data-off-canvas>
            <!-- Close button -->
            <button class="close-button" aria-label="Close menu" type="button" data-close>
                <span aria-hidden="true"><img width="30" src="{% static 'assets/images/fa/close-icon.svg' %}" alt="close"></span>
            </button>
            <div class="cell large-4 medium-6  small-6 padding-bottom-2">
                <a href="/" >
                    <img src="{% static 'assets/images/util/tie-logo.svg' %}" width="150" alt="tie-logo"/>
                </a>
            </div>

            <ul class="vertical menu" >
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">News</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'data' %}">Data</a></li>
            </ul>

            <div class="offcanvas-footer align-center padding-bottom-2">
                <ul class="menu" >
                    <li class="icon-nav-item">
                        <form method="get" action="{% url 'search' %}">
                            <label>
                                <input type="search" name="query" placeholder="Search..." class="animated-search-form form-control search-form rounded">
                            </label>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="off-canvas-content" data-off-canvas-content>


            <div class="grid-container full">
                <div data-sticky-container>
                    <div class="div-100" data-sticky data-options="marginTop:0;">

                        <header class="header" role="banner">
                            <div class="grid-container slight-padding fluid bg-soft-secondary">
                                <div class="grid-x align-middle align-center">
                                    <div class="cell large-3 medium-3 small-3 align-center text-center">
                                        <a href="/" >
                                            <img src="{% static 'assets/images/util/tie-logo.svg' %}" width="70" alt="tie-logo"/>
                                        </a>
                                    </div>
                                    <div class="cell large-6 medium-6  small-6 flex-container align-center">
                                        <ul class="dropdown menu show-for-large">
                                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                                            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                                             <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">News</a></li>
                                            <li class="nav-item"><a class="nav-link" href="{% url 'data' %}">Data</a></li>
                                        </ul>
                                    </div>
                                    <div class="cell large-3 medium-3  small-3 flex-container align-center align-middle">
                                        <ul class=" menu show-for-large">
                                            <li class="icon-nav-item">
                                                <form method="get" action="{% url 'search' %}">
                                                    <label>
                                                        <input type="search" name="query" placeholder="Search..." class="animated-search-form form-control search-form rounded">
                                                    </label>
                                                </form>
                                            </li>
                                        </ul>
                                        <div>
                                            <button class="hamburger hamburger--slider hide-for-large" type="button" data-toggle="off-canvas">
                                            <span class="hamburger-box">
                                            <span class="hamburger-inner"></span>
                                            </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header> <!-- end .header -->

                    </div>
                </div>
            </div> <!-- end .header .div -->


            {% block content %}

            {% endblock %}


            <footer class="footer text-white" role="contentinfo">
                <div class="grid-container">
                    <div class="grid-x grid-margin-x grid-margin-y text-center">
                        <div class="small-12 medium-12 large-12 cell text-center text-small ">
                                <ul class="menu align-middle align-center" >
                                    <li class="footer-item"><p class="footer-text"><a class="footer-link" href="#"> Tech in EnergyÂ© 2023.</a></p></li>
                                </ul>
                        </div>
                    </div>
                </div>
            </footer> <!-- end .footer -->

            <div class="progress-wrap">
                <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
                    <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
                </svg>
            </div>

        </div>
    </div>

    <script src="{% static 'assets/scripts/scripts.js' %}"></script>

</body>
</html>
